<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{administratorController.selected.name}" title="#{bundle.CreateAdministratorTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{administratorController.selected.password}" title="#{bundle.CreateAdministratorTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{administratorController.selected.id}" title="#{bundle.CreateAdministratorTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_email}" for="id" />
                    <h:inputText id="email" value="#{administratorController.selected.email}" title="#{bundle.CreateAdministratorTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorController.create}" value="#{bundle.CreateAdministratorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.CreateAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministratorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
