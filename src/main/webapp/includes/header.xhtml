<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition>
            <div class="menubar">
                <h:form>
                    <h:panelGroup rendered="#{not userLoginController.loggedIn}">
                        <h:commandLink class="menuitemRight" action="login/signin.jsf?faces-redirect=true" value="Hello Guest" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{userLoginController.loggedIn}">
                        <h:commandLink class="menuitemRight" value="Logout" action="#{sessionManager.logout}"/>
                        <h:commandLink class="menuitemRight" action="booking/userbookings.jsf?faces-redirect=true" value="Hello #{sessionGlobals.userName}" />                    
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
