<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCabLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cabController.selected.id}" title="#{bundle.EditCabTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCabLabel_cabNo}" for="cabNo" />
                    <h:inputText id="cabNo" value="#{cabController.selected.cabNo}" title="#{bundle.EditCabTitle_cabNo}" />
                    <h:outputLabel value="#{bundle.EditCabLabel_driverName}" for="driverName" />
                    <h:inputText id="driverName" value="#{cabController.selected.driverName}" title="#{bundle.EditCabTitle_driverName}" />
                    <h:outputLabel value="#{bundle.EditCabLabel_driverPhoneNumber}" for="driverPhoneNumber" />
                    <h:inputText id="driverPhoneNumber" value="#{cabController.selected.driverPhoneNumber}" title="#{bundle.EditCabTitle_driverPhoneNumber}" />
                    <h:outputLabel value="#{bundle.EditCabLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{cabController.selected.createdDate}" title="#{bundle.EditCabTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCabLabel_modifiedDate}" for="modifiedDate" />
                    <h:inputText id="modifiedDate" value="#{cabController.selected.modifiedDate}" title="#{bundle.EditCabTitle_modifiedDate}" />
                </h:panelGrid>
                <h:commandLink action="#{cabController.update}" value="#{bundle.EditCabSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCabViewLink}"/>
                <br />
                <h:commandLink action="#{cabController.prepareList}" value="#{bundle.EditCabShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCabIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
