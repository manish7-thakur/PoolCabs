<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCabLabel_id}"/>
                    <h:outputText value="#{cabController.selected.id}" title="#{bundle.ViewCabTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCabLabel_cabNo}"/>
                    <h:outputText value="#{cabController.selected.cabNo}" title="#{bundle.ViewCabTitle_cabNo}"/>
                    <h:outputText value="#{bundle.ViewCabLabel_driverName}"/>
                    <h:outputText value="#{cabController.selected.driverName}" title="#{bundle.ViewCabTitle_driverName}"/>
                    <h:outputText value="#{bundle.ViewCabLabel_driverPhoneNumber}"/>
                    <h:outputText value="#{cabController.selected.driverPhoneNumber}" title="#{bundle.ViewCabTitle_driverPhoneNumber}"/>
                    <h:outputText value="#{bundle.ViewCabLabel_createdDate}"/>
                    <h:outputText value="#{cabController.selected.createdDate}" title="#{bundle.ViewCabTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCabLabel_modifiedDate}"/>
                    <h:outputText value="#{cabController.selected.modifiedDate}" title="#{bundle.ViewCabTitle_modifiedDate}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cabController.destroyAndView}" value="#{bundle.ViewCabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCabEditLink}"/>
                <br />
                <h:commandLink action="#{cabController.prepareCreate}" value="#{bundle.ViewCabCreateLink}" />
                <br />
                <h:commandLink action="#{cabController.prepareList}" value="#{bundle.ViewCabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
