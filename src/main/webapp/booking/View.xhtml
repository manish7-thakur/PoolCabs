<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookingLabel_id}"/>
                    <h:outputText value="#{bookingController.selected.id}" title="#{bundle.ViewBookingTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_bookingType}"/>
                    <h:outputText value="#{bookingController.selected.bookingType}" title="#{bundle.ViewBookingTitle_bookingType}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_status}"/>
                    <h:outputText value="#{bookingController.selected.status}" title="#{bundle.ViewBookingTitle_status}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_rideStartDate}"/>
                    <h:outputText value="#{bookingController.selected.rideStartDate}" title="#{bundle.ViewBookingTitle_rideStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookingLabel_rideEndDate}"/>
                    <h:outputText value="#{bookingController.selected.rideEndDate}" title="#{bundle.ViewBookingTitle_rideEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookingLabel_pickupStreetAddress}"/>
                    <h:outputText value="#{bookingController.selected.pickupStreetAddress}" title="#{bundle.ViewBookingTitle_pickupStreetAddress}"/>
                    
                    <h:outputText value="#{bundle.ViewBookingLabel_pickupTime}"/>
                    <h:outputText value="#{bookingController.selected.pickupTime}" title="#{bundle.ViewBookingTitle_pickupTime}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_dropStreetAddress}"/>
                    <h:outputText value="#{bookingController.selected.dropStreetAddress}" title="#{bundle.ViewBookingTitle_dropStreetAddress}"/>
                    
                    <h:outputText value="#{bundle.ViewBookingLabel_dropTime}"/>
                    <h:outputText value="#{bookingController.selected.dropTime}" title="#{bundle.ViewBookingTitle_dropTime}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_roundTrip}"/>
                    <h:outputText value="#{bookingController.selected.roundTrip}" title="#{bundle.ViewBookingTitle_roundTrip}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_createDate}"/>
                    <h:outputText value="#{bookingController.selected.createDate}" title="#{bundle.ViewBookingTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookingLabel_modifiedDate}"/>
                    <h:outputText value="#{bookingController.selected.modifiedDate}" title="#{bundle.ViewBookingTitle_modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookingController.destroyAndView}" value="#{bundle.ViewBookingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBookingEditLink}"/>
                <br />
                <h:commandLink action="#{bookingController.prepareCreate}" value="#{bundle.ViewBookingCreateLink}" />
                <br />
                <h:commandLink action="#{bookingController.prepareList}" value="#{bundle.ViewBookingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBookingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
