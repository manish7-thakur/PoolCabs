<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTariffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTariffEmpty}" rendered="#{tariffController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tariffController.items.rowCount > 0}">
                    <h:outputText value="#{tariffController.pagination.pageFirstItem + 1}..#{tariffController.pagination.pageLastItem + 1}/#{tariffController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tariffController.previous}" value="#{bundle.Previous} #{tariffController.pagination.pageSize}" rendered="#{tariffController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tariffController.next}" value="#{bundle.Next} #{tariffController.pagination.pageSize}" rendered="#{tariffController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tariffController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTariffTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTariffTitle_regularTariff}"/>
                            </f:facet>
                            <h:outputText value="#{item.regularTariff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTariffTitle_instantTariff}"/>
                            </f:facet>
                            <h:outputText value="#{item.instantTariff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTariffTitle_casualTariff}"/>
                            </f:facet>
                            <h:outputText value="#{item.casualTariff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTariffTitle_outstationTariff}"/>
                            </f:facet>
                            <h:outputText value="#{item.outstationTariff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tariffController.prepareView}" value="#{bundle.ListTariffViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tariffController.prepareEdit}" value="#{bundle.ListTariffEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tariffController.destroy}" value="#{bundle.ListTariffDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tariffController.prepareCreate}" value="#{bundle.ListTariffCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTariffIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
