<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTariffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTariffLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tariffController.selected.id}" title="#{bundle.CreateTariffTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_regularTariff}" for="regularTariff" />
                    <h:inputText id="regularTariff" value="#{tariffController.selected.regularTariff}" title="#{bundle.CreateTariffTitle_regularTariff}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_instantTariff}" for="instantTariff" />
                    <h:inputText id="instantTariff" value="#{tariffController.selected.instantTariff}" title="#{bundle.CreateTariffTitle_instantTariff}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_casualTariff}" for="casualTariff" />
                    <h:inputText id="casualTariff" value="#{tariffController.selected.casualTariff}" title="#{bundle.CreateTariffTitle_casualTariff}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_personalTariff}" for="personalTariff" />
                    <h:inputText id="personalTariff" value="#{tariffController.selected.personalTariff}" title="#{bundle.CreateTariffTitle_personalTariff}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_womanTariff}" for="womanTariff" />
                    <h:inputText id="womanTariff" value="#{tariffController.selected.womenTariff}" title="#{bundle.CreateTariffTitle_womanTariff}" />
                    <h:outputLabel value="#{bundle.CreateTariffLabel_outstationTariff}" for="outstationTariff" />
                    <h:inputText id="outstationTariff" value="#{tariffController.selected.outstationTariff}" title="#{bundle.CreateTariffTitle_outstationTariff}" />
                </h:panelGrid>
                <br />                
                <h:commandLink action="#{tariffController.create}" value="#{bundle.CreateTariffSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tariffController.prepareList}" value="#{bundle.CreateTariffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTariffIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
