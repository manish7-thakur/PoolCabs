<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Products</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <style type="text/css">
            .backgroundClass{
                background: url("resources/images/Back9.jpg");
                margin: 0;
                min-width: 100%;
                min-height: 900px;
                background-repeat: repeat;
                background-size: 100%; 
            }
        </style>
    </h:head>
    <h:body class="backgroundClass">
        <div id="userForm" class="bodypart" align="center" >
            <div class="heading">
                <h:outputText value="#{bundle.ServicesHeading}" />
            </div>
            <ui:include src="/includes/header.xhtml" />
            <br/>
            <h:form>
                <h:panelGrid class="bodypart" columns="2" >
                    <h:panelGrid columns="2">
                        <h:commandButton label="Book a casual cab" image="/resources/images/CasualDescription2.jpg" action="#{indexController.setCurrentBooking('CASUAL')}" />
                        <h:outputText value="#{bundle.CasualDescription}" escape="false" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton label="Book a regular ride" image="/resources/images/RegularDecription2.jpg" />
                        <h:outputText value="#{bundle.RegularDescription}" escape="false"/> 
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton label="Book an Instant cab" image="/resources/images/InstantDescription2.jpg" />
                        <h:outputText value="#{bundle.InstantDescription}" escape="false" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton label="Outstation" image="/resources/images/OutstationDescription2.jpg" />
                        <h:outputText value="#{bundle.OutstationDescription}" escape="false" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton label="WomenSpecial" image="/resources/images/WomenSafetyServices2.jpg" />
                        <h:outputText value="#{bundle.WomenSafetyServicesDescription}" escape="false" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton label="Personal" image="/resources/images/PersonalDescription.jpg" action="#{indexController.setCurrentBooking('PERSONAL')}" />
                        <h:outputText value="#{bundle.PersonalDescription}" escape="false" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
