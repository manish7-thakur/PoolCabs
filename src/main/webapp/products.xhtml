<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Products</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <style type="text/css">
            .backgroundClass{
                background: url("resources/images/Back9.jpg");
                margin: 0;
                min-width: 100%;
                min-height: 900px;
                background-repeat: repeat;
                background-size: 100%; 
            }
        </style>
    </h:head>
    <h:body class="backgroundClass">
        <div id="userForm" class="bodypart" align="center" >
            <div class="heading">
            <h:outputText value="#{bundle.ServicesHeading}" />
            </div>
            <h:form>
                <h:panelGrid class="bodypart" columns="2" >
                    <h:commandButton label="Book a regular ride" image="/resources/images/RegularDecription.jpg" action="#{indexController.setCurrentBooking('REGULAR')}" />
                    <h:outputText value="Available @ 6/km, suitable for your daily updowns like office, college, school." /> 
                    <h:commandButton label="Book a casual cab" image="/resources/images/CasualDescription.jpg" action="#{indexController.setCurrentBooking('CASUAL')}" />
                    <h:outputText value="Available @ 7/km, suitable for your casual shopping, movie, party &amp; outings." />
                    <h:commandButton label="Book an Instant cab" image="/resources/images/InstantDescription.jpg" action="#{indexController.setCurrentBooking('INSTANT')}" />
                    <h:outputText value="Available @ 8/km, cab will reach you with in next 1 hour." />
                    <h:commandButton label="Outstation" image="/resources/images/OutstationDescription.jpg" action="#{indexController.setCurrentBooking('OUTSTATION')}"/>
                    <h:outputText value="Available @ 3/km, no need tobook a full cab now for your employee.Just tell us." />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
