<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="id" value="#{regularBookingController.selected.id}" title="#{bundle.EditRegularBookingTitle_id}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_status}" for="status" />
                    <h:inputText id="status" value="#{regularBookingController.selected.status}" title="#{bundle.EditRegularBookingTitle_status}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_bookingType}" for="bookingType" />
                    <h:inputText id="bookingType" value="#{regularBookingController.selected.bookingType}" title="#{bundle.EditRegularBookingTitle_bookingType}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{regularBookingController.selected.customerName}" title="#{bundle.EditRegularBookingTitle_customerName}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_mobileNumber}" for="mobileNumber" />
                    <h:inputText id="mobileNumber" value="#{regularBookingController.selected.mobileNumber}" title="#{bundle.EditRegularBookingTitle_mobileNumber}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_email}" for="email" />

                    <h:inputText id="rideStartDate" value="#{regularBookingController.selected.rideStartDate}" title="#{bundle.EditRegularBookingTitle_rideStartDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_rideEndDate}" for="rideEndDate" />
                    <h:inputText id="rideEndDate" value="#{regularBookingController.selected.rideEndDate}" title="#{bundle.EditRegularBookingTitle_rideEndDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_pickupStreetAddress}" for="pickupStreetAddress" />
                    <h:inputText id="pickupStreetAddress" value="#{regularBookingController.selected.pickupStreetAddress}" title="#{bundle.EditRegularBookingTitle_pickupStreetAddress}" />
                    <h:outputLabel value="#{bundle.EditRegularBookingLabel_pickupGeoCode}" for="pickupGeoCode" />

                        <f:selectItems value="#{geoCodeController.itemsAvailableSelectOne}"/>

                    <h:inputText id="dropStreetAddress" value="#{regularBookingController.selected.dropStreetAddress}" title="#{bundle.EditRegularBookingTitle_dropStreetAddress}" />

                    <h:selectOneMenu id="dropGeocode" value="#{regularBookingController.selected.dropGeocode}" title="#{bundle.EditRegularBookingTitle_dropGeocode}" >

                    <h:inputText id="remarks" value="#{regularBookingController.selected.remarks}" title="#{bundle.EditRegularBookingTitle_remarks}" />

                    <h:inputText id="tarrif" value="#{regularBookingController.selected.tarrif}" title="#{bundle.EditRegularBookingTitle_tarrif}" />

                    <h:inputText id="totalCost" value="#{regularBookingController.selected.totalCost}" title="#{bundle.EditRegularBookingTitle_totalCost}" />

                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegularBookingViewLink}"/>
                <br />
                <h:commandLink action="#{regularBookingController.prepareList}" value="#{bundle.EditRegularBookingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegularBookingIndexLink}" />

        </ui:define>
    </ui:composition>

</html>
