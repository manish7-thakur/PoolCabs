<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSettingsTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSettingsLabel_id}"/>
                    <h:outputText value="#{settingsController.selected.id}" title="#{bundle.ViewSettingsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSettingsLabel_permissibleDistanceForPickup}"/>

                    <h:outputText value="#{settingsController.selected.permissibleTimeWindow}" title="#{bundle.ViewSettingsTitle_permissibleTimeWindow}"/>
                    <h:outputText value="#{bundle.ViewSettingsLabel_clubBookingCount}"/>
                    <h:outputText value="#{settingsController.selected.clubBookingCount}" title="#{bundle.ViewSettingsTitle_clubBookingCount}"/>
                    <h:outputText value="#{bundle.ViewSettingsLabel_vendorEmail}"/>
                    <h:outputText value="#{settingsController.selected.vendorEmail}" title="#{bundle.ViewSettingsTitle_vendorEmail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{settingsController.destroyAndView}" value="#{bundle.ViewSettingsDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSettingsEditLink}"/>
                <br />
                <h:commandLink action="#{settingsController.prepareCreate}" value="#{bundle.ViewSettingsCreateLink}" />
                <br />
                <h:commandLink action="#{settingsController.prepareList}" value="#{bundle.ViewSettingsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSettingsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
